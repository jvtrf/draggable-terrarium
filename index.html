<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Draggable Page</title>
</head>

<body>
  <div id="page">
    <div id="terrarium">
      <div class="jar-top"></div>
      <div class="jar-walls">
        <div class="jar-glossy-long"></div>
        <div class="jar-glossy-short"></div>
      </div>
      <div class="dirt"></div>
      <div class="jar-bottom"></div>
    </div>
    <div id="container">
      <div class="image-holder">
        <img class="image" id="plant1" src="./images/plant1.png" />
      </div>
      <div class="image-holder">
        <img class="image" id="plant2" src="./images/plant2.png" />
      </div>
      <div class="image-holder">
        <img class="image" id="plant3" src="./images/plant3.png" />
      </div>
      <div class="image-holder">
        <img class="image" id="plant4" src="./images/plant4.png" />
      </div>
      <div class="image-holder">
        <img class="image" id="plant5" src="./images/plant5.png" />
      </div>
      <div class="image-holder">
        <img class="image" id="plant6" src="./images/plant6.png" />
      </div>
      <div class="image-holder">
        <img class="image" id="plant7" src="./images/plant7.png" />
      </div>
      <div class="image-holder">
        <img class="image" id="plant8" src="./images/plant8.png" />
      </div>
    </div>
  </div>
</body>

</html>
